<section id="home" class="home-section bg-gradient">
    <div class="container text-center home-content">
        <h1 class="display-3 fw-bold text-body-emphasis"><ng-container i18n>Hey there! I'm </ng-container>{{ (authorInfo$ | async)?.fullName }}</h1>
        <div class="col-lg-8 mx-auto">
            <p i18n class="lead lh-lg my-4 my-sm-5">A full-stack developer specializes in building complete web applications,
                from the frontend user interface to the backend server-side logic</p>
            <div class="d-grid d-sm-flex justify-content-center home-button-box">
                <a href="/en-US/assets/resume.pdf" i18n-href class="btn btn-primary btn-lg px-4" target="_blank" rel="noopener">
                    <ng-container i18n>Resume</ng-container>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        class="bi bi-file-earmark-person ms-1" viewBox="0 0 16 16">
                        <path d="M11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                        <path
                            d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2v9.255S12 12 8 12s-5 1.755-5 1.755V2a1 1 0 0 1 1-1h5.5v2z" />
                    </svg>
                </a>
                <a href="/en-US#projects" i18n-href class="btn btn-primary btn-lg px-4">
                    <ng-container i18n>Projects</ng-container>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        class="bi bi-laptop ms-1" viewBox="0 0 16 16">
                        <path
                            d="M13.5 3a.5.5 0 0 1 .5.5V11H2V3.5a.5.5 0 0 1 .5-.5h11zm-11-1A1.5 1.5 0 0 0 1 3.5V12h14V3.5A1.5 1.5 0 0 0 13.5 2h-11zM0 12.5h16a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 12.5z" />
                    </svg></a>
            </div>
        </div>
    </div>
    <div class="mouse_scroll">
        <div class="mouse">
            <div class="wheel"></div>
        </div>
        <div>
            <span class="m_scroll_arrows unu"></span>
            <span class="m_scroll_arrows doi"></span>
            <span class="m_scroll_arrows trei"></span>
        </div>
    </div>
</section>
