<section id="contact" class="section-padding">
    <div class="container">
        <div class="heading text-center">
            <h1 class="heading--title">Contact</h1>
            <div class="heading--line"></div>
            <p class="heading--description">Please feel free to contact me by sending an email using the form provided
                below. I will get back to you as soon as possible</p>
        </div>
        <div class="form-container bg-dark-subtle mx-auto p-4 p-md-5">
            <form action="#" class="row g-3">
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" placeholder="First Name" name="inputFirstName" id="inputFirstName"
                            class="form-control form-control-lg">
                        <label for="inputFirstName">First name</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" placeholder="Enter your last name" name="inputLastName" id="inputLastName"
                            class="form-control form-control-lg">
                        <label for="inputLastName">Last name (optional)</label>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-floating">
                        <input type="email" placeholder="Enter your Email" name="email" id="email"
                            class="form-control form-control-lg">
                        <label for="email">Email address</label>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-floating">
                        <textarea name="message" placeholder="Enter your message" name="message" id="message"
                            class="form-control form-control-lg"></textarea>
                        <label for="message">Message</label>
                    </div>
                </div>
                <div class="text-center d-grid mt-4">
                    <button type="button" class="btn btn-primary btn-lg rounded-pill py-2">
                        Send
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                            class="bi bi-send" viewBox="0 0 16 16">
                            <path
                                d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z" />
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
