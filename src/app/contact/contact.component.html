<section id="contact" class="section-padding">
    <div class="container">
        <div class="heading text-center">
            <h1 i18n class="heading--title">Contact</h1>
            <div class="heading--line"></div>
            <p i18n class="heading--description">Please feel free to contact me by sending an email using the form
                provided
                below. I will get back to you as soon as possible</p>
        </div>

        <div class="form-container bg-dark-subtle mx-auto p-4 p-md-5">
            <form [formGroup]="contactForm" (ngSubmit)="onEmailSubmit()" class="row g-3">
                <div class="col-12">
                    <div class="form-floating">
                        <input type="text" placeholder="Name" formControlName="name" id="name"
                            [ngClass]="{'form-control': true, 'is-invalid': nameInput?.invalid && (submitted || !nameInput?.pristine)}">
                        <label for="name">
                            <ng-container i18n
                                *ngIf="nameInput?.pristine && !submitted || nameInput?.valid">Name</ng-container>
                            <ng-container i18n *ngIf="nameInput?.invalid && (submitted || !nameInput?.pristine)">Please
                                enter your name</ng-container>
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-floating">
                        <input type="email" placeholder="Enter your Email" formControlName="email" id="email"
                            [ngClass]="{'form-control': true, 'is-invalid': emailInput?.invalid && (submitted || !emailInput?.pristine)}">
                        <label for="email">
                            <ng-container i18n *ngIf="emailInput?.pristine && !submitted || emailInput?.valid">Email
                                address</ng-container>
                            <ng-container i18n
                                *ngIf="contactForm.get('email')?.errors?.['required'] && (submitted || !emailInput?.pristine)">Please
                                enter your email</ng-container>
                            <ng-container i18n
                                *ngIf="contactForm.get('email')?.errors?.['email'] && (submitted || !emailInput?.pristine)">Email
                                format invalid</ng-container>
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-floating">
                        <textarea placeholder="Enter your message" formControlName="message" id="message"
                            [ngClass]="{'form-control': true, 'is-invalid': messageInput?.invalid && (submitted || !messageInput?.pristine)}"></textarea>
                        <label for="message">
                            <ng-container i18n
                                *ngIf="messageInput?.pristine && !submitted || messageInput?.valid">Message</ng-container>
                            <ng-container i18n
                                *ngIf="messageInput?.invalid && (submitted || !messageInput?.pristine)">Please enter
                                your message</ng-container>
                        </label>
                    </div>
                </div>
                <div class="text-center d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg rounded-pill" [disabled]="isSending">
                        <ng-container *ngIf="!isSending">
                            <ng-container i18n>Send</ng-container>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                class="bi bi-send ms-1" viewBox="0 0 16 16">
                                <path
                                    d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z" />
                            </svg>
                        </ng-container>
                        <span *ngIf="isSending" class="spinner-border spinner-border-sm" role="status"
                            aria-hidden="true"></span>
                    </button>
                </div>
            </form>
        </div>

        <div class="toast-container p-3">
            <div [id]="toastId" class="toast align-items-center bg-primary-subtle border-0" role="alert"
                aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
                <div class="d-flex">
                    <div i18n class="toast-body">Email sent successfully!</div>
                    <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>
</section>
